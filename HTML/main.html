<html>
<head>
    <!-- CSS links -->
    <link rel="stylesheet" href="../css/bootstrap.css"> <!-- Bootstrap -->
    <link rel="stylesheet" href="../css/styles.css">    <!-- Customized CSS -->
</head>
<body>
    <!-- Title Bar -->
    <div id="title-bar">
        <div id="title">Receptive Field Calculator</div>
        <div id="title-bar-btns">
            <a id="min-btn">-</a>
            <a id="max-btn">+</a>
            <a id="close-btn">x</a>
        </div>
    </div>

    <div class="container-fluid"> <!-- Main Window -->
        
        <div class="row main-panel"> <!-- Main Window Row -->

            <div class="col-sm-8 left-panel text-center"> <!-- Left Panel -->
                
                <div class="heading-4-parent" id="new-layer-button-parent"> <!-- Add New Layer Button -->
                    <a id="new-layer-button">
                        + Add New Layer
                    </a>
                </div> <!-- Add New Layer Button End-->

            </div> <!-- Left Panel End -->


            <div class="col-sm-4 right-panel text-center"> <!-- Right Panel -->

                <!-- 3D Image -->
                <div class="col-sm-12 heading-2-parent">
                    <label class="main-heading-2">3D Input</label>
                </div>

                <label class="switch">
                    <input type="checkbox">
                    <span class="slider round"></span>
                </label>

                <!-- Receptive Field -->
                <div class="col-sm-12 heading-2-parent">
                    <label class="main-heading-2">Receptive Field</label>
                </div>

                <div class="col-sm-12 heading-3-parent">
                    <label id="rec-field" class="main-heading-3">70 x 70</label>
                </div>

                <!-- Input Shape -->
                <div class="col-sm-12 heading-2-parent">
                    <label class="main-heading-2">Minimum Input Shape</label>
                </div>

                <div class="col-sm-12 heading-3-parent">
                    <label id="min-shape" class="main-heading-3">70 x 70</label>
                </div>

            </div> <!-- Right Panel End -->


        </div> <!-- Main Window Row End -->

    </div>

    <!-- JS Links -->
    <!-- Insert this line above script imports  -->
    <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>

    <!-- normal script imports etc  -->
    <script src="../scripts/main-window.js"></script>   

    <!-- Insert this line after script imports -->
    <script>if (window.module) module = window.module;</script>
</body>
</html>
