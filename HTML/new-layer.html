<html>
<head>
    <!-- CSS links -->
    <link rel="stylesheet" href="../css/bootstrap.css"> <!-- Bootstrap -->
    <link rel="stylesheet" href="../css/styles.css">    <!-- Customized CSS -->
</head>
<body>
    <!-- Title Bar -->
    <div id="title-bar">
        <div id="title-sm">Add New Layer</div>
    </div>
    <div class="container-fluid sub-window">
        <div class="row main-panel text-center"> <!-- Main Window Row -->
            <div class="col-sm-12 heading-1-parent" style="margin-top: 5%;">
                <div class="no-overflow">
                    <label for="layer-selection" class="main-heading-1"> Choose type of the layer</label>
                    <br>
                    <select id="layer-selector" onmousedown="this.size=3;"  onchange='this.size=0;' onblur="this.size=0;">
                        <option value="Avg Pool 1D">Avg Pool Layer</option>
                        <option value="Convolution 3D">Convolution Layer</option>
                        <option value="Max Pool 3D">Max Pool Layer</option>
                    </select>
                    <br><br><br><br><br>
                </div>
                <a class="small-window-buttons" id="done">Add</a>
                <a class="small-window-buttons" id="cancle">Cancle</a>
            </div>
        </div>
    </div>
    <script src="../scripts/new-layer-window.js"></script>
</body>
</html>
